on: push

name: ci

jobs:
  ci:
    runs-on: windows-latest
    steps:
    - run: |
        go env
        mkdir -Force $HOME/go/src/github.com/containerd
        git clone -b windows_port --depth=1 https://github.com/jterry75/cri.git $HOME/go/src/github.com/containerd/containerd
        cd $HOME/go/src/github.com/containerd/containerd/cmd/containerd/
        go get
        go build -o $HOME/containerd.exe .
        ls $HOME
        curl -L https://raw.githubusercontent.com/microsoft/SDN/master/Kubernetes/containerd/containerd-config.toml -o $HOME/config.toml
        & $HOME/containerd.exe --config $HOME/config.toml
